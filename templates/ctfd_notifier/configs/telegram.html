<div role="tabpanel" class="tab-pane config-section" id="telegram">
    <form method="POST" autocomplete="off" class="w-100">
        <div class="form-group">
            <label>
                Enable telegram Notifier
            </label>
            <select class="form-control custom-select" name="telegram_notifier">
                <option value="true" {% if config.get("telegram_notifier") == "true" %}selected{% endif %}>True</option>
                <option value="false" {% if config.get("telegram_notifier") == "false" %}selected{% endif %}>False</option>
            </select>
        </div>

        <div class="form-group">
            <label>Bot Token</label>
            <input type="text" class="form-control" id="telegram-consumer-key" name="telegram_bot_token" value="{{ config.get("telegram_bot_token") }}">
        </div>

        <div class="form-group">
            <label>Chat ID</label>
            <input type="text" class="form-control" id="telegram-consumer-secret" name="telegram_chat_id" value="{{ config.get("telegram_chat_id") }}">
        </div>

        <div class="form-group">
            <label>Message Thread ID</label>
            <input type="text" class="form-control" id="telegram-access-token" name="telegram_message_thread_id" value="{{ config.get("telegram_message_thread_id") }}">
        </div>

        <div class="form-group">
            <label>Template Message</label>
            <textarea class="form-control" id="telegram-template-Message" name="telegram_template_message" rows="5">{{ config.get("telegram_template_message") }}</textarea>
            <small class="form-text text-muted">
                Use the templates below to insert dynamic values.
            </small>
        </div>

        <div class="mt-3">
            <label>Available templates:</label>
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Variable</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><code>&lt;name&gt;</code></td>
                        <td>Team or participant name</td>
                    </tr>
                    <tr>
                        <td><code>&lt;challenge&gt;</code></td>
                        <td>Challenge name</td>
                    </tr>
                    <tr>
                        <td><code>&lt;place&gt;</code></td>
                        <td>Ranking position</td>
                    </tr>
                    <tr>
                        <td><code>&lt;score&gt;</code></td>
                        <td>Points amount</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <input type="hidden" value="{{ Session.nonce }}" name="nonce" id="nonce"/>
        <button type="submit" class="btn btn-md btn-primary float-right">Update</button>
    </form>
</div>
