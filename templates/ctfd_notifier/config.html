{% extends "admin/base.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Notifier Configuration</h1>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<ul class="nav nav-pills flex-column">
                <li class="nav-item">
					<a class="nav-link rounded-0" href="#rabbit" role="tab" data-toggle="tab">Rabbit Notifier</a>
				</li>
				<li class="nav-item">
					<a class="nav-link rounded-0" href="#telegram" role="tab" data-toggle="tab">Telegram Notifier</a>
				</li>
			</ul>
		</div>
		<div class="col-md-9">
			{% for error in errors %}
				<div class="alert alert-danger alert-dismissable" role="alert">
					<span class="sr-only">Error:</span>
					{{ error }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
			{% endfor %}

			<div class="tab-content">
                {% include "ctfd_notifier/configs/rabbit.html" %}
				{% include "ctfd_notifier/configs/telegram.html" %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
